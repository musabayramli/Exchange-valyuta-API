<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valyuta Excahge</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Valyuta Exchange</h1>
        <div class="curency flex">
            <select id="curencyFirt">
                <option value="USD" selected>USD</option>
                <option value="TRY">TL</option>
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option>
                <option value="CAD">СAD</option>
                <option value="JPY">JPY</option>
            </select>
            <input type="number" id="count" value="1" min="0" />
        </div>
        <div class="curency flex">
            <select id="curencySecond">
                <option value="AZN" selected>AZN</option>
                <option value="USD">USD</option>
                <option value="TRY">TL</option>
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option>
                <option value="CAD">СAD</option>
                <option value="JPY">JPY</option>
            </select>
            <span id="equal"></span>
        </div>
        <p class="excageRete"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
